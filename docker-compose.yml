version: '3.3'
services:
  feature-fairway:
    build:
      context: .
      args:
        DOCKER_BUILDKIT: 1
      dockerfile: dockerfile
      labels:
      - "com.centurylinklabs.watchtower.enable=false"
    command: /app/app
    restart: unless-stopped
    volumes:
    - './data:/app/data'
    ports:
      - 8411:8080