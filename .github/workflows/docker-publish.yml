name: Deploy

on:
  push:
    branches: ["main"]
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #################################
      # Build UI → export locally
      #################################
      - name: Build UI artifact
        run: |
          docker buildx build \
            -f Dockerfile.ui \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./ui-build \
            --output type=local,dest=./ui-build \
            .

      #################################
      # Build backend → export both arches
      #################################
      - name: Build backend binaries
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile.backend \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./backend-bin \
            .

      #################################
      # Build final multi-arch image
      #################################
      - name: Build and push deploy image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deploy
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max