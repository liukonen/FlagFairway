name: Deploy

on:
  push:
    branches: ["main"]
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: liukonen/flagfairway

jobs:
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      #################################
      # Build UI → export locally
      #################################
      - name: Build UI artifact
        run: |
          docker buildx build \
            -f Dockerfile.ui \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./ui-build \
            .

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui-build/
          retention-days: 1

  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      #################################
      # Build backend → both arches in parallel
      #################################
      - name: Build backend binary for ${{ matrix.platform }}
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -f Dockerfile.backend \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./backend-bin \
            .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-bin-${{ matrix.platform }}
          path: backend-bin/
          retention-days: 1

  deploy:
    needs: [build-ui, build-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-build
          path: ui-build/

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: backend-bin-*
          path: backend-bin-download/

      - name: Reorganize backend artifacts
        shell: bash
        run: |
          mkdir -p backend-bin/linux_amd64 backend-bin/linux_arm64
          cp backend-bin-download/backend-bin-linux_amd64/app backend-bin/linux_amd64/
          cp backend-bin-download/backend-bin-linux_arm64/app backend-bin/linux_arm64/

      #################################
      # Build final multi-arch image
      #################################
      - name: Build and push deploy image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deploy
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max